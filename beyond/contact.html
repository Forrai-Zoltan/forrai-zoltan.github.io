      <nav id="Title-bar" aria-label="Site Title">

        </a>
      </nav>
      <nav id="Dropdown-menu" aria-label="Main Menu">
        <ul>
          <li class="dropdown-category">
            <a href="/personal/">Personal</a>
            <ul>
              <li><a href="/personal/who_am_i">Who am I?</a></li>
              <li><a href="/personal/warbles">Warbles</a></li>

            </ul>
          </li>
          <li class="dropdown-category">
            <a href="/literary/">Literary</a>
            <ul>
              <li><a href="/literary/shorts">Shorts</a></li>
              <li><a href="/literary/novels">Novels</a></li>

          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="Purple">
        <h1 id="Contact">Share your Mind</h1>
        <form
          id="Contact-form"
          action="https://formsubmit.co/efcbb6e6922ac428f0bf0a246d5e31f7"
          method="POST"
          enctype="multipart/form-data">
          <div class="fieldset-wrapper">
            <fieldset>
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="William Shakespeare"
                autocomplete="off"
                autofocus
                required />
              <label for="email">Email (Optional)</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="shakespeare@globe.uk"
                autocomplete="off" />
              <label for="file">Upload File (Max one, 5Mb)</label>
              <div id="Drop-zone">
                <!--FILE UPLOAD -->
                <input
                  class="drop-zone-input"
                  name="attachment"
                  id="file"
                  type="file"
                  accept="*" />
                <img id="Plus" src="/src/asset/ico/folder-plus.svg" />
                <img id="Open" src="/src/asset/ico/folder-open.svg" />
              </div>
            </fieldset>
            <fieldset>
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                rows="12"
                placeholder="Uneasy lies the head that wears the crown..."
                autocomplete="off"
                required></textarea>
              <button type="submit"><span>Send</span></button>
            </fieldset>
          </div>
          <input
            type="hidden"
            name="_next"
            value="https://gildrom.com/beyond/contact" />
          <input type="text" name="_honey" style="display: none" />
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_template" value="box" />
        </form>
      </section>
    </main>
  </body>
  <script src="/src/js/contact-file.js"></script>
</html>
