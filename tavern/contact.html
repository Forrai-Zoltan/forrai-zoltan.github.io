    <main>
      <section id="Purple">
        <h1 id="Contact">Share your Mind</h1>
        <form
          id="Contact-form"
          action="https://formsubmit.co/efcbb6e6922ac428f0bf0a246d5e31f7"
          method="POST"
          enctype="multipart/form-data">
          <div class="fieldset-wrapper">
            <fieldset>
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="William Shakespeare"
                autocomplete="off"
                autofocus
                required />
              <label for="email"
                ><span title="Optional!">Email (opt.)</span>
                <svg
                  style="transform: translateY(5px)"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-info-icon lucide-info">
                  <circle cx="12" cy="12" r="10" />
                  <path d="M12 16v-4" />
                  <path d="M12 8h.01" />
                </svg>
                <span class="mail-info no-wrap"
                  >If you want me to be able to respond.</span
                >
              </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="shakespeare@globe.uk"
                autocomplete="off" />
              <label for="file">Upload File (Max one, 5Mb)</label>
              <div id="Drop-zone">
                <!--FILE UPLOAD -->
                <input
                  class="drop-zone-input"
                  name="attachment"
                  id="file"
                  type="file"
                  accept="*" />
                <img id="Plus" src="/src/asset/ico/folder-plus.svg" />
                <img id="Open" src="/src/asset/ico/folder-open.svg" />
              </div>
            </fieldset>
            <fieldset>
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                rows="12"
                placeholder="Uneasy lies the head that wears the crown..."
                autocomplete="off"
                required></textarea>
              <button type="submit"><span>Send</span></button>
            </fieldset>
          </div>
          <input
            type="hidden"
            name="_next"
            value="https://gildrom.com/tavern/contact" />
          <input type="text" name="_honey" style="display: none" />
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_template" value="box" />
        </form>
